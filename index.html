<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence pojištěnců</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS styly -->
    <link rel="stylesheet" href="styly.css">
</head>

<body>
    <ul class="nav">
        <li>
            <a href="index.html">Pojištěnci</a>
        </li>
        <li>
            <a href="index2.html">O aplikaci...</a>
        </li>
    </ul>

    <div class="container">
        <h2 class="mt-5 mb-5">Evidence pojištěnců</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Jméno</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Zadej jméno" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Věk</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Zadej věk" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Adresa</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Zadej Bydliště" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Zadej email" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Přidat pojištěnce
                    </button>
                    <button class="btn btn-primary" id="Update">Upravit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <table class="table table-dark" id="crudTable">
                <thead>
                    <tr>
                        <th>Jméno</th>
                        <th>Věk</th>
                        <th>Adresa</th>
                        <th>Email</th>
                        <th>Možnosti</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <hr>
    </div>
    <footer class="container">Copyright © AK 2023</footer>

    <script src="script.js"></script>
</body>

</html>
